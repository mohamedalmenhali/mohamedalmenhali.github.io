<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p id="welcomeMsg"></p>
  <button onclick="logout()">Log Out</button>

  <script>
    const user = JSON.parse(localStorage.getItem("sais_loggedin"));

    if (!user) {
      // ❌ Not logged in → back to SAIS.html
      window.location.href = "SAIS.html";
    } else {
      // ✅ Logged in → show welcome
      document.getElementById("welcomeMsg").textContent = "Hello, " + user.name;
    }

    function logout(){
      localStorage.removeItem("sais_loggedin");
      window.location.href = "SAIS.html"; // go back to homepage
    }
  </script>
</body>
</html>
